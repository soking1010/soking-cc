<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開課計劃表 | Soking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header content will be loaded dynamically -->
    </header>
    <div class="container">
        <h1 class="schedule-title">2025 開課計劃表</h1>
        <iframe 
          src="https://docs.google.com/document/d/1-q9Qs_x3jKHxZqV-RrWt4O2Jc5tgHz1DuNVC6WLP9tg/edit?usp=sharing?output=html&rm=minimal" 
          width="100%" 
          height="900" 
          frameborder="0"
          style="border: 1px solid #ccc;">
        </iframe>
        <div class="course-info" style="margin: 2.5rem 0;">
            <h2 style="font-size:1.3rem; margin-bottom:1rem; color:#2c3e50;">課程服務說明</h2>
            <ul style="line-height:2; color:#444;">
                <li>開放報名時間，通常於開課前 4 - 6 週。</li>
                <li>付費課程皆於課程進行當週開立電子發票，寄送至報名信箱。</li>
                <li>需開立三聯式發票者，請於報名表單中填寫公司統編等資訊。</li>
                <li>因公司報帳需求，可申請完課證明的數位檔案，請於報名完成後來信至服務信箱：service@soking.cc</li>
                <li>7 小時為整日課程，皆包含午餐、下午茶點心與飲料，請安心來上課即可。</li>
                <li>線上直播課程與活動，皆使用 Zoom 進行，請事先安裝好軟體。</li>
                <li>線上直播課程，通常有線上工作坊的活動內容需投入互動，建議使用桌機或筆電線上參與。</li>
            </ul>
        </div>
    </div>
    <footer>
        <!-- Footer content will be loaded dynamically -->
    </footer>

</body>
